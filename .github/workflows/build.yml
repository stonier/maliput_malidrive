name: gcc

on:
  push:
  workflow_dispatch:
    inputs:
      build_docs:
        description: 'BUILD_DOCS'
        required: true
        default: 'Off'
        type: choice
        options:
        - 'Off'
        - 'On'


jobs:
  activation:
    name: Print the input
    runs-on: ubuntu-latest
    env:
      BUILD_DOCS: ${{ github.event.inputs.build_docs == '' && 'Off' || github.event.inputs.build_docs}}
      # if: ${{ github.event.inputs.build_docs == '' }}
      #   BUILD_DOCS: 'Off'
    steps:
      - name: Print build docs value
        id: printbuildType
        run: echo The build docs value is ${{ github.event.inputs.build_docs }}
      - name: Print build docs Env
        id: printbuildType2
        run: echo ${{ env.BUILD_DOCS }}
